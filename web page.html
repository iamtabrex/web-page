<html>

<head>
    <title>
        First HTML
    </title>
</head>
<body>
    <table style="width:50%;border: green 5px solid">
        <tr>
            <th>
                INPUT
            </th>
            <th>
                INPUT NAME
            </th>
        </tr>
        <tr>
            <td>
                <input type="text" value="abc" placeholder="ENTER YOU VALUE" />

            </td>
            <td>

                Text BOX
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="ENTER YOU VALUE" />

            </td>

                Password
            </td>

        </tr>
        <tr>
            <td>
                <input type="number" min=0 max=10 step=2 />

            </td>
            <td>

                Number
            </td>

        </tr>
        <tr>
            <td>
                <input type="range" min=0 max=10 />

            </td>

                range
            </td>

        </tr>
        <tr>
            <td>
                <input type="email" placeholder="ENTER YOU VALUE" />

            </td>
            <td>

                EMAIL
            </td>

        </tr>

            <td>

                <input type="radio" name="g" value="Female" />Female

            </td>
            <td>

                Radio Buttons
            </td>
        </tr>


        <tr>
            <td>
                <input type="checkbox" value=10 name="items" placeholder="ENTER YOU VALUE" checked="true" />
                <input type="checkbox" value=10 name="items" placeholder="ENTER YOU VALUE" checked="true" />
                <input type="checkbox" value=10 name="items" placeholder="ENTER YOU VALUE" checked="true" />
                <input type="checkbox" value=5 name="items" placeholder="ENTER YOU VALUE" checked="true" />
                <input type="checkbox" name="items" placeholder="ENTER YOU VALUE" checked="true" />
                <input type="checkbox" name="items" placeholder="ENTER YOU VALUE" checked="true" />

            </td>
            <td>

                check Boxes
            </td>

        </tr>

        <tr>
            <td>

                <select Multiple>
                    <options>
                        <option value="1">
                            HYD
                        </option>
                        <option value="2">
                            GOA
                        </option>
                        <option value="3">
                            MUMBAI
                        </option>
                    </options>

                </select>
            </td>
            <td>
                Drop Down
            </td>

        </tr>







    </table>
    <ul>

        <li>
            HYD
        </li>
        <li>
            GOA
        </li>
        <li>
            091

    <ol initial="a">
        <li>
            HYD
        </li>
        <li>
            GOA
        </li>
        <li>

    </ol>
